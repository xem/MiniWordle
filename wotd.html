<script>

var d = "02/18/2022 12:00"

var today = new Date();
var createdOn = new Date(d);
var msInDay = 24 * 60 * 60 * 1000;

createdOn.setHours(1,0,0,0);
today.setHours(13,0,0,0)

var diff = ~~((+today - +createdOn)/msInDay)
w = W[(1000+diff*3)%(W.length-1)].toUpperCase();
wordn.innerHTML = diff;

// Number of guesses: g = 6
g = 6;

oninput = e => v = i.value = i.value.toUpperCase();

win = 0;

// When pressing a key
onkeyup = e => {

  // Check that the key is "Enter" (13) and the word typed v is in the database (13*true == 13)
  // Ensure w is in lowercase for better mobile phone support (this is not present in the golfed code)
  // For example, v = "acorn"
  if(e.which == 13 * W.includes(v = i.value.toUpperCase())){

    // Copy the solution into a "state" array a
    a=[...w],
    
    // Add a new paragraph in the output element p, containing: 
    p.insertAdjacentHTML("beforeEnd", 
    

      // Take the input string v converted into an array of chars
      [...v].map(
      
        // Replace every correct letter with a 0
        // The same letter is also replaced by a 0 in the array a
        (e, n) => e == a[n] ? a[n] = 0 : e
      )
      
      // Take the updated [...v] array
      .map(
      
        // Take every value e in this array
        // If e is not 0:
        // - if the letter e is found in a at the index x, replace e and a[x] with a yellow square
        // - if e is not found in a, replace e with a black square
        // If e is equal to 0, replace it with a green square
        // NB: "~x" means "x != -1", ie. e was found in a
        e => e ? a[x=a.indexOf(e)] = ~x ? "🟨" : "⬛" : "🟩"
      ).join(" ")

      // The final [...v] array is added into the paragraph p
      
      // Append the typed word v
      + "  " + v.toUpperCase()
      
      + "<br><br>"
    );
    
    // Fill the input with the solution if the answer is right, or of too many guesses have been tried
    // Else, empty the field for the next guess
    // If the guess is wrong, the number of remaining guesses is decremented
    if(v != w && --g) i.value = ""
    else {
      console.log(sharet);
      i.value = "Correct answer: " + w.toUpperCase();
      go.remove();
      share.style.display="inline";
      sharet.style.display = "inline-block";
      sharet.value = "MiniWordle #" + diff + "\n" + p.innerText.replace(/[A-Z ]/g,"").replace(/\n\n/g,"\n") + "\nPlay here: https://xem.github.io/MiniWordle/wotd.html"
    }
  }
}
